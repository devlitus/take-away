<div class="row">
  <div class="col s12 m12 l12" *ngFor="let cat of categoria">
    <h3 class="gree z-depth-3">{{cat.nombreCat}}</h3>
    <div class="row">
      <div *ngFor="let plat of plato">
        <div class="col s12 m4 l4" *ngIf="cat.id === plat.id_categoria">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="../assets/imagen/{{plat.foto}}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{plat.nombrePlat}}<i class="material-icons right">more_vert</i></span>
              <p><a href="#">{{plat.precio}}</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{plat.nombrePlat}}<i class="material-icons right">close</i></span>
              <p>{{plat.descripcion}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
